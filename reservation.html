<html>

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2>Hot Restaurant</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2>Book your seat before they are all gone!</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <a href="./tables.html">
                        <button type="button" class="btn btn-primary" id="tables-btn">Tables</button>
                    </a>
                    <a href="./index.html">
                        <button type="button" class="btn btn-primary" id="home-btn">Home</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header bg-dark text-white">
                Make Your Reservations
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Name</label>
                                <input type="search" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Phone Number</label>
                                <input type="search" class="form-control" id="phone">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Unique ID</label>
                                <input type="text" class="form-control" id="uniqueID">
                            </div>
                            <button type="button" class="btn btn-primary" id="book-btn">Book</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- <script src="./server.js"></script> -->

    <script>
        $("#book-btn").on("click", function (event) {
            console.log("working");
            event.preventDefault();
            var newBooking = {
                name: $("#name").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                uniqueID: $("#uniqueID").val().trim()
            };

            // Question: What does this code do??
            $.post("/bookings", newBooking)
                .then(function (data) {
                    console.log(data);
                    alert("Making Reservation...");
                });
        });

    </script>

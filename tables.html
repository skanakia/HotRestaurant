<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2>Hot Restaurant</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2>Book your seat before they are all gone!</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                        <a href="./reservation.html">
                            <button type="button" class="btn btn-primary" id="reserve-btn">Reservations</button>
                        </a>
                        <a href="./index.html">
                            <button type="button" class="btn btn-primary" id="home-btn">Home</button>
                        </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header bg-dark text-white">
                Current Reservations
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col" id="currentReserve">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header bg-dark text-white">
                Waiting-list
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col" id="waitingList">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        $.get("/bookings", function (data) {
            console.log(data[0]);
            for (var i = 0; i < data[0].length; i++) {
                var newDiv = $("<div>");
                newDiv.attr("class", "newReservation");
                $(newDiv).text((i + 1) + ". " + data[0][i].uniqueID);
                $("#currentReserve").append(newDiv);
            }
            for (var j = 0; j < data[1].length; j++) {
                var newDiv = $("<div>");
                newDiv.attr("class", "newReservation");
                $(newDiv).text((j + 1) + ". " + data[1][j].uniqueID);
                $("#waitingList").append(newDiv);
            }

        });


    </script>
</body>

</html>
